<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{{ platform_name }}{% endblock %}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f7;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .email-wrapper {
      width: 100%;
      background-color: #f4f4f7;
      padding: 40px 0;
    }
    
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .email-header {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      padding: 32px 40px;
      text-align: center;
    }
    
    .logo {
      height: 40px;
      width: auto;
    }
    
    .logo-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }
    
    .email-body {
      padding: 40px;
    }
    
    .greeting {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 16px 0;
    }
    
    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #4b5563;
      margin: 0 0 24px 0;
    }
    
    .highlight-box {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin: 24px 0;
    }
    
    .highlight-box.purple {
      background-color: #faf5ff;
      border-color: #e9d5ff;
    }
    
    .credential-row {
      display: flex;
      margin: 8px 0;
      font-size: 14px;
    }
    
    .credential-label {
      color: #6b7280;
      width: 100px;
      flex-shrink: 0;
    }
    
    .credential-value {
      color: #1f2937;
      font-weight: 500;
      word-break: break-all;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #ffffff;
      color: #7c3aed !important;
      border: 2px solid #7c3aed;
    }
    
    .steps-list {
      margin: 24px 0;
      padding: 0;
      list-style: none;
    }
    
    .steps-list li {
      display: flex;
      align-items: flex-start;
      margin: 12px 0;
      font-size: 15px;
      color: #4b5563;
    }
    
    .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background-color: #7c3aed;
      color: #ffffff;
      border-radius: 50%;
      font-size: 12px;
      font-weight: 600;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 32px 0;
    }
    
    .email-footer {
      background-color: #f9fafb;
      padding: 24px 40px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer-text {
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 8px 0;
    }
    
    .footer-links {
      margin-top: 16px;
    }
    
    .footer-links a {
      color: #7c3aed;
      text-decoration: none;
      font-size: 13px;
      margin: 0 12px;
    }
    
    .small-text {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 24px;
    }
    
    @media only screen and (max-width: 620px) {
      .email-wrapper {
        padding: 20px 16px;
      }
      .email-header {
        padding: 24px 20px;
      }
      .email-body {
        padding: 24px 20px;
      }
      .email-footer {
        padding: 20px;
      }
      .greeting {
        font-size: 18px;
      }
      .content {
        font-size: 15px;
      }
      .btn {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center">
          <div class="email-container">
            <!-- Header -->
            <div class="email-header">
              <p class="logo-text">{{ platform_name }}</p>
            </div>
            
            <!-- Body -->
            <div class="email-body">
              {% block content %}{% endblock %}
            </div>
            
            <!-- Footer -->
            <div class="email-footer">
              <p class="footer-text">
                Â© {{ year }} {{ platform_name }}. All rights reserved.
              </p>
              <p class="footer-text">
                {% block footer_extra %}{% endblock %}
              </p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
