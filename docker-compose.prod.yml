# docker-compose.prod.yml
# Production deployment — run with: docker compose -f docker-compose.prod.yml up -d
#
# Required .env vars (create .env in project root):
#   SECRET_KEY, DB_PASSWORD, REDIS_PASSWORD, FLOWER_PASSWORD
#   PLATFORM_DOMAIN (e.g. learnpuddle.com)
#   EMAIL_HOST, EMAIL_HOST_USER, EMAIL_HOST_PASSWORD
# Optional:
#   DB_NAME, DB_USER, JWT_SIGNING_KEY, SENTRY_DSN
#   STORAGE_BACKEND, STORAGE_ACCESS_KEY, STORAGE_SECRET_KEY, etc.

services:
  # ── Database ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-learnpuddle_db}
      POSTGRES_USER: ${DB_USER:-learnpuddle}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ── Redis (Celery broker + cache) ────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ── Django API (gunicorn) ────────────────────────────────────────────
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: >
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${GUNICORN_WORKERS:-3}
      --timeout ${GUNICORN_TIMEOUT:-120}
      --graceful-timeout ${GUNICORN_GRACEFUL_TIMEOUT:-30}
      --keep-alive ${GUNICORN_KEEPALIVE:-5}
      --max-requests ${GUNICORN_MAX_REQUESTS:-1000}
      --max-requests-jitter ${GUNICORN_MAX_REQUESTS_JITTER:-100}
      --access-logfile -
      --error-logfile -
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY}
      - DB_NAME=${DB_NAME:-learnpuddle_db}
      - DB_USER=${DB_USER:-learnpuddle}
      - DB_PASSWORD=${DB_PASSWORD:?Set DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - ALLOWED_HOSTS=.${PLATFORM_DOMAIN:?Set PLATFORM_DOMAIN},${PLATFORM_DOMAIN},localhost
      - CSRF_TRUSTED_ORIGINS=https://*.${PLATFORM_DOMAIN},https://${PLATFORM_DOMAIN}
      - SECURE_SSL_REDIRECT=False
      - SECURE_HSTS_SECONDS=31536000
      - SECURE_HSTS_PRELOAD=True
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN}
      - PLATFORM_NAME=${PLATFORM_NAME:-LearnPuddle}
      - SESSION_COOKIE_DOMAIN=.${PLATFORM_DOMAIN}
      - CSRF_COOKIE_DOMAIN=.${PLATFORM_DOMAIN}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@${PLATFORM_DOMAIN}}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY:-}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY:-}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-}
      - STORAGE_REGION=${STORAGE_REGION:-}
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT:-}
      - CDN_DOMAIN=${CDN_DOMAIN:-}
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY:-${SECRET_KEY}}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    networks:
      - backend
      - frontend
    expose:
      - "8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "import sys,urllib.request;
          urls=['http://localhost:8000/health/live/','http://localhost:8000/health/'];
          ok=False;
          for u in urls:
              try:
                  urllib.request.urlopen(u, timeout=5);
                  ok=True;
                  break
              except Exception:
                  pass
          sys.exit(0 if ok else 1)"
      interval: 15s
      timeout: 7s
      retries: 4
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"

  # ── ASGI server (WebSockets) ────────────────────────────────────────
  asgi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: daphne -b 0.0.0.0 -p 8001 config.asgi:application
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-learnpuddle_db}
      - DB_USER=${DB_USER:-learnpuddle}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN}
      - ALLOWED_HOSTS=.${PLATFORM_DOMAIN},localhost
    networks:
      - backend
      - frontend
    expose:
      - "8001"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "import sys,urllib.request;
          urls=['http://localhost:8001/health/live/','http://localhost:8001/health/'];
          ok=False;
          for u in urls:
              try:
                  urllib.request.urlopen(u, timeout=5);
                  ok=True;
                  break
              except Exception:
                  pass
          sys.exit(0 if ok else 1)"
      interval: 20s
      timeout: 7s
      retries: 5
      start_period: 25s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ── Celery worker (video processing, emails, etc.) ───────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A config worker -l info --concurrency=${CELERY_CONCURRENCY:-2}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-learnpuddle_db}
      - DB_USER=${DB_USER:-learnpuddle}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY:-}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY:-}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-}
      - STORAGE_REGION=${STORAGE_REGION:-}
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT:-}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@${PLATFORM_DOMAIN}}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - media_data:/app/media
    networks:
      - backend
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"

  # ── Celery beat (scheduled tasks: trial expiry, etc.) ────────────────
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-learnpuddle_db}
      - DB_USER=${DB_USER:-learnpuddle}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    networks:
      - backend
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # ── Flower (Celery monitoring UI) ───────────────────────────────────
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A config flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:?Set FLOWER_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - FLOWER_PURGE_OFFLINE_WORKERS=60
    networks:
      - backend
      - frontend
    expose:
      - "5555"
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # ── Nginx (reverse proxy + frontend baked in + SSL) ───────────────────
  # Frontend is built into the nginx image; no volume copy.
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        REACT_APP_API_URL: /api
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_started
      asgi:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget -q -T 5 -O /dev/null http://127.0.0.1/"]
      interval: 20s
      timeout: 7s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ── Certbot (SSL certificate renewal) ────────────────────────────────
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  certbot_conf:
  certbot_www:
