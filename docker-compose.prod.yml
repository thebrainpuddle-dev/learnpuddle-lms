# docker-compose.prod.yml
# Production deployment — run with: docker compose -f docker-compose.prod.yml up -d
#
# Required .env vars (create .env in project root):
#   SECRET_KEY, DB_NAME, DB_USER, DB_PASSWORD,
#   PLATFORM_DOMAIN (e.g. brainlms.com),
#   EMAIL_HOST, EMAIL_HOST_USER, EMAIL_HOST_PASSWORD

services:
  # ── Database ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-lms_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (Celery broker + cache) ────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── Django API (gunicorn) ────────────────────────────────────────────
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY}
      - DB_NAME=${DB_NAME:-lms_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?Set DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=.${PLATFORM_DOMAIN:-lms.com},localhost
      - CSRF_TRUSTED_ORIGINS=https://*.${PLATFORM_DOMAIN:-lms.com}
      - CORS_ALLOWED_ORIGIN_REGEX=https://.*\.${PLATFORM_DOMAIN:-lms.com}
      - SECURE_SSL_REDIRECT=False
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN:-lms.com}
      - PLATFORM_NAME=${PLATFORM_NAME:-Brain LMS}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@lms.com}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    expose:
      - "8000"

  # ── Celery worker (video processing, emails, etc.) ───────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A config worker -l info --concurrency=2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-lms_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN:-lms.com}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - media_data:/app/media

  # ── Celery beat (scheduled tasks: trial expiry, etc.) ────────────────
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-lms_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0

  # ── Nginx (reverse proxy + frontend + SSL) ───────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    # Frontend static files are baked into the nginx image or served from a volume.
    # For simplicity, build frontend locally and copy build/ into a volume,
    # or use a multi-stage frontend image.

  # ── Certbot (SSL certificate renewal) ────────────────────────────────
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  media_data:
  static_data:
  certbot_conf:
  certbot_www:
