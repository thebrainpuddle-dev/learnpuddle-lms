# .github/workflows/ci.yml
# CI pipeline: lint + test backend, build frontend, build Docker images.
# On push to main: also push images and deploy (SSH to VPS).

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ── Backend tests ──────────────────────────────────────────────────────
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: lms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: "True"
      DB_NAME: lms_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: "5432"
      REDIS_URL: redis://localhost:6379/0
      COV_FAIL_UNDER: "35"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Install dependencies
        run: pip install -r backend/requirements-dev.txt
      
      - name: Run migrations
        run: python manage.py migrate --noinput
        working-directory: backend
      
      - name: Run tests with coverage
        run: |
          pytest --cov=apps --cov=utils --cov=config \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-fail-under=${COV_FAIL_UNDER} \
                 -v
        working-directory: backend
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Audit Python dependencies
        # Fails build on high/critical vulnerabilities
        # To temporarily bypass (e.g., no fix available), set AUDIT_ALLOW_FAIL=true in repository variables
        run: pip install pip-audit && pip-audit --strict --desc on -r backend/requirements.txt
        continue-on-error: ${{ vars.AUDIT_ALLOW_FAIL == 'true' }}

  # ── Frontend tests & build ─────────────────────────────────────────────
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend
      
      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        working-directory: frontend
        env:
          CI: true
      
      - name: Audit npm dependencies
        # Fails build on high/critical runtime vulnerabilities only.
        # Dev-tooling transitive vulnerabilities (CRA/toolchain) are tracked separately.
        # To temporarily bypass, set AUDIT_ALLOW_FAIL=true in repository variables
        run: npm audit --omit=dev --audit-level=high
        working-directory: frontend
        continue-on-error: ${{ vars.AUDIT_ALLOW_FAIL == 'true' }}
      
      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          REACT_APP_API_URL: /api
          CI: "false"  # don't treat warnings as errors

  # ── E2E tests (on PR only, optional) ───────────────────────────────────
  e2e-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: e2e/package-lock.json
      
      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium
        working-directory: e2e
      
      - name: Run E2E tests
        run: npm test -- --project=chromium
        working-directory: e2e
        env:
          BASE_URL: ${{ secrets.E2E_BASE_URL || 'http://localhost:3000' }}
          E2E_TEACHER_EMAIL: ${{ secrets.E2E_TEACHER_EMAIL }}
          E2E_TEACHER_PASSWORD: ${{ secrets.E2E_TEACHER_PASSWORD }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        continue-on-error: true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  # ── Build & push Docker images (staging - develop branch) ────────────────
  docker-build-staging:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:staging

      - name: Build & push frontend (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:staging

  # ── Deploy to Staging (develop branch) ────────────────────────────────────
  deploy-staging:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: docker-build-staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/lms-staging
            # Pull new staging images
            docker compose -f docker-compose.staging.yml pull
            # Run migrations
            docker compose -f docker-compose.staging.yml up -d db redis
            docker compose -f docker-compose.staging.yml run --rm -T web python manage.py migrate --noinput
            docker compose -f docker-compose.staging.yml run --rm -T -u root web python manage.py collectstatic --noinput
            # Restart all services
            docker compose -f docker-compose.staging.yml up -d --remove-orphans
            # Verify health
            sleep 10
            docker compose -f docker-compose.staging.yml exec -T web python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"
            echo "Staging deployment complete!"

  # ── Build & push Docker images (production - main branch) ────────────────
  docker-build:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}

  # ── Deploy to Production (main branch) ──────────────────────────────────
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: docker-build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/lms
            # Pull new images
            docker compose -f docker-compose.prod.yml pull
            # Run migrations BEFORE restarting app containers (prevents schema mismatch)
            docker compose -f docker-compose.prod.yml up -d db redis
            docker compose -f docker-compose.prod.yml run --rm -T web python manage.py migrate --noinput
            docker compose -f docker-compose.prod.yml run --rm -T -u root web python manage.py collectstatic --noinput
            # Now restart all services with new code (migrations already applied)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            # Verify health
            sleep 10
            docker compose -f docker-compose.prod.yml exec -T web python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"
            echo "Production deployment complete!"
