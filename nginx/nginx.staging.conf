# nginx/nginx.staging.conf
# Staging environment configuration
# Similar to production but with relaxed settings for testing

# Docker DNS resolver for dynamic service IP updates (prevents stale upstream 502s).
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

server {
    listen 80;
    server_name _;
    server_tokens off;
    set $django_upstream web:8000;

    # Health check endpoint (no redirect)
    location /health/ {
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        access_log off;
    }

    # All other traffic - redirect to HTTPS if SSL is configured
    location / {
        # For staging without SSL, serve directly
        # Comment out if using SSL
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}

