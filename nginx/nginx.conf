# nginx/nginx.conf
# Wildcard subdomain reverse proxy for multi-tenant SaaS LMS
# Handles: *.lms.com → Django API + React frontend
#
# Usage: Replace PLATFORM_DOMAIN with your actual domain before deploying.
# SSL: Use certbot to obtain a wildcard cert:
#   certbot certonly --manual --preferred-challenges dns \
#     -d "*.lms.com" -d "lms.com"

upstream django {
    server web:8000;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server — handles all subdomains
server {
    listen 443 ssl;
    server_name *.lms.com lms.com;

    # SSL certificates (Let's Encrypt wildcard)
    ssl_certificate     /etc/letsencrypt/live/lms.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lms.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy same-origin always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 512M;  # Allow large video uploads

    # Django static files (collected via collectstatic)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        access_log off;
    }

    # Django media files (user uploads, video artifacts)
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        access_log off;
    }

    # API and admin → Django/Gunicorn
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
    }

    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
    }

    # Everything else → React SPA
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 1h;
    }
}
