# nginx/nginx.conf
# Wildcard subdomain reverse proxy for multi-tenant SaaS LMS
#
# Deployment: Behind Cloudflare (free tier) which handles:
#   - SSL termination (no certs needed on this server)
#   - Wildcard DNS (*.learnpuddle.com → this server)
#   - DDoS protection and caching
#
# Cloudflare connects to this server on port 80 (HTTP).
# Set Cloudflare SSL mode to "Flexible" (HTTPS to user, HTTP to origin).
# For "Full" or "Full Strict", add an origin certificate and uncomment the SSL block below.

upstream django {
    server web:8000;
}

upstream asgi {
    server asgi:8001;
}

upstream flower {
    server flower:5555;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# ── Main server (HTTP — Cloudflare handles SSL) ────────────────────────
server {
    listen 80;
    server_name _;

    # Hide nginx version
    server_tokens off;

    # Trust Cloudflare's X-Forwarded-Proto header for HTTPS detection
    # This makes Django's request.is_secure() return True
    set $forwarded_proto $http_x_forwarded_proto;

    # Security headers (Cloudflare also adds some, these are defense-in-depth)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss: https:; media-src 'self' blob: https:; object-src 'none'; child-src 'self' blob:; worker-src 'self' blob:; frame-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    client_max_body_size 512M;  # Allow large video uploads

    # React SPA static assets — must come before Django /static/
    location /static/js/ {
        alias /usr/share/nginx/html/static/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /static/css/ {
        alias /usr/share/nginx/html/static/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /static/media/ {
        alias /usr/share/nginx/html/static/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django static files (admin, rest_framework, etc.)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django media files — served via X-Accel-Redirect (auth required)
    location /protected-media/ {
        internal;
        alias /var/www/media/;
        expires 7d;
        access_log off;
    }

    # Media proxy — Django checks auth then uses X-Accel-Redirect
    location /media/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # Rate-limited auth endpoints
    location /api/users/auth/login/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    location /api/users/auth/request-password-reset/ {
        limit_req zone=login burst=2 nodelay;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # API → Django/Gunicorn
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # Health check (no auth, no logging)
    location /health/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        access_log off;
    }

    # Prometheus metrics — restrict to internal/monitoring IPs
    location /metrics {
        # Uncomment and set your monitoring IPs:
        # allow 10.0.0.0/8;
        # deny all;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Flower — Celery monitoring (password protected)
    location /flower/ {
        # Uncomment and set your admin IPs:
        # allow YOUR.IP.HERE;
        # deny all;
        proxy_pass http://flower/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket → Daphne ASGI server
    location /ws/ {
        proxy_pass http://asgi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_read_timeout 86400;
    }

    # Everything else → React SPA
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ── OPTIONAL: SSL server block ─────────────────────────────────────────
