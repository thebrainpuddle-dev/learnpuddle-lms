# nginx/nginx.conf
# Wildcard subdomain reverse proxy for multi-tenant SaaS LMS
#
# Deployment: Behind Cloudflare with Full (Strict) SSL mode
#   - Cloudflare Origin Certificate on this server
#   - Wildcard DNS (*.learnpuddle.com → this server)
#   - DDoS protection and caching

# ── Cloudflare Real IP ──────────────────────────────────────────────────
# Restore real client IP from CF-Connecting-IP header
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# Cloudflare IPv4 ranges
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

# Cloudflare IPv6 ranges
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Docker DNS resolver for dynamic service IP updates.
# Without this, nginx can keep stale upstream container IPs after restarts,
# causing intermittent/persistent 502s until nginx is reloaded.
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# ── Main server (HTTP — Cloudflare handles SSL) ────────────────────────
server {
    listen 80;
    server_name _;

    # Hide nginx version
    server_tokens off;

    # Trust Cloudflare's X-Forwarded-Proto header for HTTPS detection
    # This makes Django's request.is_secure() return True
    set $forwarded_proto $http_x_forwarded_proto;
    set $django_upstream web:8000;
    set $asgi_upstream asgi:8001;
    set $flower_upstream flower:5555;

    # Security headers (Cloudflare also adds some, these are defense-in-depth)
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://app.cal.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss: https:; media-src 'self' blob: https:; object-src 'none'; child-src 'self' blob: https://app.cal.com https://cal.com; worker-src 'self' blob:; frame-src 'self' blob: https://app.cal.com https://cal.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    client_max_body_size 512M;  # Allow large video uploads
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 15s;

    # React SPA static assets — must come before Django /static/
    location /static/js/ {
        alias /usr/share/nginx/html/static/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /static/css/ {
        alias /usr/share/nginx/html/static/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location /static/media/ {
        alias /usr/share/nginx/html/static/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django static files (admin, rest_framework, etc.)
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django media files — served via X-Accel-Redirect (auth required)
    location /protected-media/ {
        internal;
        alias /var/www/media/;
        expires 7d;
        access_log off;
    }

    # Media proxy — Django checks auth then uses X-Accel-Redirect
    location /media/ {
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # Rate-limited auth endpoints
    location /api/users/auth/login/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    location /api/users/auth/request-password-reset/ {
        limit_req zone=login burst=2 nodelay;
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # API → Django/Gunicorn
    location ~ ^/api/courses/[^/]+/modules/[^/]+/contents/video-upload/?$ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }

    # Django admin (kept separate from tenant SPA /admin/* routes)
    location /django-admin/ {
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
    }

    # Health check (no auth, no logging)
    location /health/ {
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        access_log off;
    }

    # Prometheus metrics — restrict to internal/monitoring IPs
    location /metrics {
        # Uncomment and set your monitoring IPs:
        # allow 10.0.0.0/8;
        # deny all;
        proxy_pass http://$django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Flower — Celery monitoring (password protected)
    location /flower/ {
        # Uncomment and set your admin IPs:
        # allow YOUR.IP.HERE;
        # deny all;
        proxy_pass http://$flower_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # WebSocket → Daphne ASGI server
    location /ws/ {
        proxy_pass http://$asgi_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_read_timeout 86400;
    }

    # Everything else → React SPA
    location = /service-worker.js {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires -1;
    }

    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires -1;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

